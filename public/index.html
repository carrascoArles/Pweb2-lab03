<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gestor Archivos Markdown</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <div id="option-container">
      <h1>Visualizar y crear archivos Markdown</h1>

      <button id="show-files">Mostrar archivos</button>
      <button id="create-new">Crear Nuevo</button>

      <form id="Markdown-form" style="display: none">
        <label for="titulo">Título del documento Markdown:</label><br />
        <input type="text" id="titulo" name="titulo" required placeholder="Escribe aquí el título" /><br />

        <label for="texto">Texto:</label><br />
        <textarea id="texto" name="texto" rows="10" cols="70" placeholder="Escribe el archivo en Markdown"></textarea><br />

        <input type="submit" value="Crear y guardar" />
      </form>

      <div id="box-container"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
